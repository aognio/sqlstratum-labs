<div class="bg-white border rounded-lg overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="text-left px-3 py-2">Name</th>
        <th class="text-left px-3 py-2">Email</th>
        <th class="text-left px-3 py-2">Phone</th>
      </tr>
    </thead>
    <tbody>
      {% for p in results %}
        <tr class="border-t">
          <td class="px-3 py-2"><a class="text-slate-900 hover:underline" href="{{ url_for('staff.patient_detail', patient_id=p.id) }}">{{ p.full_name }}</a></td>
          <td class="px-3 py-2">{{ p.email }}</td>
          <td class="px-3 py-2">{{ p.phone }}</td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="px-3 py-4 text-slate-500">No patients found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
