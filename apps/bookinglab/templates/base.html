<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}BookingLab{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <nav class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="/" class="font-semibold text-slate-900">BookingLab</a>
          {% if current_user %}
            <span class="text-xs uppercase tracking-wide text-slate-500">{{ current_user.role }}</span>
          {% else %}
            <span class="text-xs uppercase tracking-wide text-slate-400">public</span>
          {% endif %}
        </div>
        <div class="flex items-center gap-3 text-sm">
          <a href="/" class="hover:text-slate-700">Events</a>
          <a href="/staff" class="hover:text-slate-700">Staff</a>
          {% if current_user %}
            <span class="text-slate-300">|</span>
            <span class="text-slate-600">{{ current_user.display_name }}</span>
            <a href="/staff/logout" class="text-slate-500 hover:text-slate-700">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
