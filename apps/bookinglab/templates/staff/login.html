{% extends "base.html" %}
{% block title %}Staff Login Â· BookingLab{% endblock %}
{% block content %}
<div class="max-w-md">
  <h1 class="text-xl font-semibold mb-2">Staff Login</h1>
  <p class="text-sm text-slate-500 mb-4">Demo-only login. Use seeded credentials.</p>

  {% if error %}
    <div class="bg-red-50 text-red-700 text-sm border border-red-200 rounded-md p-3 mb-4">{{ error }}</div>
  {% endif %}

  <form method="post" class="bg-white border rounded-lg p-6 space-y-3">
    <div>
      <label class="text-xs uppercase tracking-wide text-slate-500">Username</label>
      <input name="username" class="mt-1 w-full border rounded-md px-3 py-2" required />
    </div>
    <div>
      <label class="text-xs uppercase tracking-wide text-slate-500">PIN</label>
      <input name="pin" type="password" class="mt-1 w-full border rounded-md px-3 py-2" required />
    </div>
    <button class="w-full bg-slate-900 text-white rounded-md py-2 hover:bg-slate-800">Login</button>
    <div class="text-xs text-slate-500">Demo login: admin1 / 1234</div>
  </form>
</div>
{% endblock %}
